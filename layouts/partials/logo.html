<body>
    <div class="canvas-container">


        <svg viewBox="0 0 210 60" xmlns="http://www.w3.org/2000/svg">
            <!-- Semi-transparent gray background -->
            <rect width="200" height="80" fill="#444444" opacity="0.1"/>

            <!-- Gold text with oil paint texture effect -->
            <defs>
              <linearGradient id="goldGradient" x1="10%" y1="0%" x2="20%" y2="20%">
                <stop offset="0%" stop-color="#ffd700"/>
                <stop offset="50%" stop-color="#e6c06a"/>
                <stop offset="100%" stop-color="#b8860b"/>
              </linearGradient>

              <filter id="oilPaintTexture" x="0" y="0" width="100%" height="100%">
                <feTurbulence type="fractalNoise" baseFrequency="0.4" numOctaves="3" result="noise"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="1" xChannelSelector="R" yChannelSelector="G"/>
                <feGaussianBlur stdDeviation="0.9"/>
              </filter>
            </defs>

            <!-- SKORIKOV text - thinner, more elegant, minimalist -->
            <text x="100" y="38" font-family="Helvetica, Arial, sans-serif" font-size="24" font-weight="lighter" letter-spacing="1" text-anchor="middle"
            fill="url(#goldGradient)"
            filter="url(#oilPaintTexture)"
            >S K O R I K O V</text>




            <!-- Subtle brush strokes for oil paint effect -->
